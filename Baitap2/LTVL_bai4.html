<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 0; i <= 6; i++) {
            for (j = 0; j <= 21; j++) {
                if (i == 0 || i == 6) {
                    let star = "*"
                    document.write(star);
                } else {
                    star = `<a style="color: white;">*</a>`;
                    document.write(star);
                }
                if (j == 0 || j == 21){
                    star = "*"
                    document.write(star);
                }
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
