<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f0 = 0
        let f1 = 1
        let fn 
        let s
        for(i=0;i<100;i++){
            if (i==0){
                fn = 0
                s = fn + " "
            } else if (i==1 || i==2){
                fn = 1
                s = fn + " "
            } else {
                
                f0 = f1 
                f1 = fn
                fn = f1 + f0
                s = fn + " "
            }
            document.write(s)
        }
    </script>
</body>
</html>
