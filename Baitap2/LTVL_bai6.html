<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 6; i++) {
            for (let j = 0; j <= 16; j++) {
                if (i == 0) {
                    if (j == 1 || j == 2 || j == 3 || j == 4 || j == 5 || j == 11 || j == 15 || j == 12 || j == 13 || j == 14) {
                        document.write("*")
                    } else {
                        star = '<a style="color: white;">*</a>'
                        document.write(star)
                    }
                } else if (i == 1) {
                    if (j != 8) {
                        document.write("*")
                    } else {
                        star = '<a style="color: white;">*</a>'
                        document.write(star)
                    }
                } else if (i == 2){
                    if (j != 0 || j != 16){
                        document.write("*")
                    } else {
                        star = '<a style="color: white;">*</a>'
                        document.write(star)
                    }
                } else if (i == 3){
                    if (j > 1 && j <15){
                        document.write("*")
                    } else {
                        star = '<a style="color: white;">*</a>'
                        document.write(star)
                    }
                } else if (i == 4){
                    if (j > 3 && j <13){
                        document.write("*")
                    } else {
                        star = '<a style="color: white;">*</a>'
                        document.write(star)
                    }
                } else if (i == 5){
                    if (j > 5 && j <11){
                        document.write("*")
                    } else {
                        star = '<a style="color: white;">*</a>'
                        document.write(star)
                    }
                } else {
                    if (j > 7 && j < 9){
                        document.write("*")
                    } else {
                        star = '<a style="color: white;">*</a>'
                        document.write(star)
                    }
                }
            } document.write("<br>")
        }

    </script>
</body>

</html>
