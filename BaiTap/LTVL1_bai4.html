<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0
        let b = 1
        let c = ""
        let R = ""
        for(i=0;;i++){
            if (i==0 || i==1){
                c = 1
                R = c
            } else{
                c = a + b
                a = b
                b = c
                R = c
            }
            if(R%5 == 0){
                document.write(R+' là số đầu tiên trong day fibonacci chia hết cho 5')
                break;
            }
        }
    </script>
</body>
</html>
