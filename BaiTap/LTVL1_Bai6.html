<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number()
        let s = Number()
        for(i=0;i < 500; i++){
            if (i%7 != 0){
                continue
            }
            a += 1
            s += i 
            if (a==31){
                break
            }
        }
        document.write('Tổng 30 số đầu tiên chia hết cho 7 là: '+ s)

    </script>
</body>
</html>
